    <!--MODAL for leaving site to view video.-->
    <div class="modal fade" id="leaveSiteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">External Site</h5>
                </div>
                <div class="modal-body">

                <div class="modal-footer">

    <!--TODO: NEED TO CLEAR MODAL AFTER REPORT-->
    <!--MODAL for feedback-->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Report issue with this quote.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="feedback-form">
                        <div class="form-group">
                            <select class="selectpicker" title="Choose one of the following..." id="feedback-modal-selector">
                                <option value="typo">Typo</option>
                                <option value="broken_link">Broken Link</option>
                                <option value="wrong_quote">Wrong Quote</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="feedback-modal-message-text" class="form-control-label">Message:</label>
                            <textarea class="form-control" id="feedback-modal-message-text" placeholder="Please describe the issue..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="feedbackModalCancelBtn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="feedbackModalReportBtn">Report</button>
                </div>
            </div>
        </div>
    </div>
