    <script type="text/javascript">
        (function() {
            var httpRequest;
            document.getElementById("button").onclick = function() {
                var searchText = document.getElementById('search_text');
                var searchEncoded = encodeURIComponent(searchText);
                makeRequest('http://35.185.217.146:9200/firebase/line/_search?q=text_entry_orig:dipaes~');
            };

            function makeRequest(url) {
                httpRequest = new XMLHttpRequest();

                if (!httpRequest) {
                    alert('Giving up :( Cannot create an XMLHTTP instance');
                    return false;
                }

                httpRequest.onreadystatechange = alertContents;
                httpRequest.open('GET', url);
                httpRequest.send();
            }

            function alertContents() {
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    alert(httpRequest.status);
                    if (httpRequest.status === 200) {
                        $("#par_text").text(httpRequest.responseText);
                    } else {

                        $("#par_text").text('There was a problem with the request.');
                    }
                }
            }
        })();
    </script>
    <script>
        $(document).ready(function(){
